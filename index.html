<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-row">
        <div id="score-text">Your Score:
            <span id="score-display"></span>
        </div>
        <div id="aiscore-text">Ai Score:
            <span id="aiscore-display"></span>
        </div>
    </div>
    <div class="players">
        <div id="player-one">Player 1</div>
        <div id="player-two">Player 2</div>
    </div>
    <div class="choice">
        <div class="choice-type">
            <button id="choice-rock" class="choices">Rock</button>
            <button id="choice-paper" class="choices">Paper</button>
            <button id="choice-scissors" class="choices">Scissors</button>
        </div>
    </div>
    <div id="prompt">
        <p id="prompt-text">Your move!</p>
    </div>
    <div id="restart">
        <button class="invisible" id="restart-btn">Play again!</button>
    </div>
<script src="script.js"></script>
</body>
</html>
